learner.exam.tips4 = 4. หากคุณต้องการหยุดชั่วคราวในระหว่างกระบวนการบันทึกเพื่อปรับให้คลิกปุ่ม "หยุดชั่วคราว" จากนั้นคลิกดําเนินการต่อเพื่อบันทึกอย่างต่อเนื่อง เมื่อคลิกหยุดการบันทึกอีกครั้งจะคิดว่าเป็นการบันทึกครั้งที่สองจะเขียนทับการบันทึกก่อนหน้านี้เป็นของการบันทึกใหม่
