#批量开通学生帐号：
batchImportStudent = Batch Import Students: 

#1.*用户名（6-50位数字或字母，不能重复），*密码（8-16位，必须同时包含数字和字母，区分大小写），*学号（6-50位数字或字母，不能重复），*姓名为必填项（2-50个字符，标点符号里仅支持.*-·）；
batchImportStudent1 = 1. *Username (6-50 digits or letters, cannot be repeated), *password (8-16 characters, must contain both numbers and letters - case sensitive), *student ID (6-50 digits or letters, cannot be repeated), and *Name (2-50 characters, no special characters except .*-·) are required.

#2.用户名不能重复，建议使用“学校名称缩写+学号”作为用户名，学号作为初始密码；
batchImportStudent2 = 2. The username cannot be repeated. It is recommended to use school name abbreviation + student ID as the username and student ID as the initial password.

#3.学院必须与系统中设置的名称完全一致；
batchImportStudent3 = 3. The college name must be exactly the same as the name set in the system.

#4.邮箱和手机号是学生找回密码的重要途径，请尽量正确填写；
batchImportStudent4 = 4. Email and phone are important ways for students to retrieve their passwords. Please fill in them correctly.

#5.系统根据学号和姓名来判断学生是否已有帐号。当学生已有帐号时，不开通帐号，不更新用户名，只更新年级、学院等信息。
batchImportStudent5 = 5. The system identifies an existing account by the student ID and name. If the account exists, the system will update the year, college and other information, but not the Student ID and name.

#6.导入时请勿删除此说明栏。
batchImportStudent6 = 6. Do not delete this instructions when importing.

#说明：
batchImportTeacher = Instructions: 

#1.*用户名（6-50位数字或字母，不能重复）、*密码（8-16位，必须同时包含数字和字母，区分大小写）、*姓名为必填项（2-50个字符，标点符号里仅支持.*-·），其余为选填项：
batchImportTeacher1 = *Username (6-50 digits or letters, cannot be repeated), *password (8-16 characters, must contain both numbers and letters - case sensitive), and *Name (2-50 characters, no special characters except .*-·) are required. Others are optional.

#2.请将手机号这一列设置成文本格式：
batchImportTeacher2 = 2. Please set the column of phone into text format: 

#3.所属学院，请按照平台中设置的院系名称准确填写；
batchImportTeacher3 = 3. Please fill in the exactly same college name as the name set in the system.

#4.导入时，请勿删除此说明栏。
batchImportTeacher4 = 4. Do not delete this instructions when importing.

#说明：
importSchoolTime = Instructions: 

#1.学院、学科为选填项，其他为必填项。
importSchoolTime1 = 1. College and subject are are optional items and others are required.

#2.周次/节次：使用“m-n”的格式表示连续的上课时间段，例如“3-16”表示第3至第16周/节（包含第3和第16周/节）上课。使用“m,n”的格式表示不连续的上课时间，例如“3,5,8-12”表示第3，第5，第8至第12周/节上课。
importSchoolTime2 = 2. Weeks/sessions: Use the "m-n" format to indicate continuous class periods. For example, "3-16" means classes from the 3rd to the 16th week/session (including the 3rd and 16th week/session). Use the format of "m,n" to indicate non-consecutive class periods. For example, "3, 5 , 8-12" means the 3rd, 5th, 8th to 12th week/session.

#3.上课班号：用于区分相同课程的不同受众的编码。同一门课程，上课的班级/学生不一样，系统会区分为2个版本。
importSchoolTime3 = 3. Class ID: a code used to distinguish different classes/offerings of the same course. A course can offer different class sections.

#4.学院、学科、教室等信息请严格按照系统内的数据填写。
importSchoolTime4 = 4. Please fill in the information of colleges, subjects, classrooms, etc. as they are set in the system.

#5.课程Id/上课班号，仅支持字母、数字和常用的标点符号- .(破折号和点)。
importSchoolTime5 = 5. Course Id/class ID support letters, numbers and the character - and . only.

