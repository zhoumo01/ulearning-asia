learner.exam.note = للتأكد من أن الإجابة يمكنك المتابعة بسلاسة ، يرجى قراءة ما يلي بعناية
learner.exam.note1 = يجب على المرشحين أولاً التحقق مما إذا كان يمكن استخدام الكمبيوتر بشكل طبيعي ، وارتداء سماعة الرأس لمحاولة سماع الصوت ، وإذا كان الجهاز به مشكلة ، فيرجى الاتصال بالمراقب ، والتقدم بطلب لاستبدال المعدات ، حتى لا تؤخر الاختبار.
learner.exam.note2 = بدء الامتحان، يطلب من المرشحين للرد بجدية، ويسمح فقط كل امتحان لتقديم ورقة المقدمة بعد الإجابة الصحيحة، لا تظهر الإجابة، لا يجيب حالة مباشرة انقر فوق "تقديم أوراق".
learner.exam.note3 = قد يتم تقسيم الأوراق إلى أجزاء متعددة، يرجى التحقق بعناية من ورقة الامتحان، انقر للتبديل إلى أجزاء مختلفة من الاسم، لتجنب مشكلة التسرب.
learner.exam.note4 = يقوم النظام تلقائيًا كل 5 دقائق بحفظ سجل إجابتك، إذا كنت في إمتحانو بسبب مشكلة ما في الكمبيوتر أدت إلى إيقاف التشغيل أو إعادة التشغيل، يرجى في أقرب وقت ممكن في الامتحان الإجابة مرة أخرى قبل نهاية وقت الامتحان، إن لم يكن هناك الوقت المناسب للاجابة مرة أخرى في الامتحان، يرجى الاتصال بالمراقب، لضبط وقت الامتحان أو الترتيب لإجراء اختبار تعويضي.
learner.exam.note5 = الأوراق على الجانب الأيمن من مربع الحوار ستعرض الوقت المتبقي للإجابة ، عندما يكون الوقت المتبقي 0، فسيقوم النظام بإرسال الأوراق تلقائا و لن تكون قادرا على الإجابة.
