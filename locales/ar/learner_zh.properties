learner.exam.note1 = يجب على المرشحين أولا التحقق مما إذا كان يمكن استخدام الكمبيوتر بشكل طبيعي، وارتداء سماعة الرأس لمحاولة ما إذا كان يمكن سماع الصوت، إذا كان الجهاز لديه مشكلة، يرجى الاتصال باليقظة، والتقدم بطلب لاستبدال المعدات، حتى لا تأخير الامتحان.
learner.exam.note2 = بدء الامتحان، يطلب من المرشحين للرد بجدية، ويسمح فقط كل امتحان لتقديم ورقة المقدمة بعد الإجابة الصحيحة، لا تظهر الإجابة، لا يجيب حالة مباشرة انقر فوق "تقديم أوراق".
learner.exam.note3 = ويمكن تقسيم الأوراق إلى أجزاء متعددة، يرجى التحقق بعناية ورقة الفحص، انقر للتبديل إلى أجزاء مختلفة من الاسم، لتجنب مشكلة التسرب.
learner.exam.note4 = النظام كل 5 دقائق تلقائيا حفظ سجل الإجابة الخاصة بك، إذا كان في عملية الامتحان، بسبب فشل الكمبيوتر يؤدي إلى إيقاف التشغيل أو إعادة التشغيل، يرجى في أقرب وقت ممكن في الإجابة الامتحان مرة أخرى قبل نهاية الامتحان، إن لم يكن في الوقت المناسب مرة أخرى في الامتحان، يرجى الاتصال باليقظة، وضبط وقت الامتحان أو ترتيب لك لاتخاذ امتحان الماكياج.
learner.exam.note5 = الأوراق على الجانب الأيمن من مربع الحوار سيتم عرض الإجابة الوقت المتبقي، عندما الوقت المتبقي 0، النظام سوف تكون فرض نصائح إرسال أوراق، وغير قادر على الإجابة.
