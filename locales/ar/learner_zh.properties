learner.exam.tips = إذا كانت هناك أسئلة في الامتحان الشفوي، يرجى الانتباه إلى النقاط التالية
learner.exam.tips1 = واحد، يطلب من المرشحين للتحقق ما إذا كان قد تم تثبيت الكمبيوتر جافا المساعد (انقر على "مراقبة البيئة" يمكن التحقق مما إذا كان الجهاز قد تم بنجاح تثبيت الإضافات)، والمرشحين بحاجة إلى جلب سماعة الرأس، والتحقق مما إذا كان التسجيل العادي، إذا كان الجهاز لديه مشكلة، يرجى الاتصال باليقظة، والتقدم بطلب لاستبدال الأجهزة، حتى لا تأخير الفحص.
learner.exam.tips2 = اثنين ، سجل شفوي من كل سؤال ، في حاجة الى "تحميل" ، إذا لم يكن هناك تحميل مباشرة لإكمال الاختبار ، فإن النظام لن تلقائيا للطلاب لتحميل الصوت.
learner.exam.tips3 = ثلاثة، لأن الشبكة ليست عوامل يمكن السيطرة عليها، من أجل منع المشاكل أثناء عملية التحميل، واقترح أن فحص في السجل بعد أول انقر فوق "حفظ"، تسجيل إلى "اسم + رقم + العنوان" واسم الملف المخزنة في المحلية، إن لم يكن تحميل، يرجى الحفاظ على نسخة صوتية لvigvigilate المعلم.
learner.exam.tips4 = أربعة، إذا كانت الحاجة إلى تعليق التكيف في عملية التسجيل، الرجاء النقر فوق "وقفة" زر، ثم انقر فوق متابعة التسجيل يمكن أن يكون تسجيل مستمر. بمجرد النقر فوق إيقاف في وقت لاحق، مرة أخرى سوف تسجيل أعتقد هو التسجيل الثاني، وسوف الكتابة فوق السجل السابق، الذي ينتمي إلى إعادة - تسجيل.
