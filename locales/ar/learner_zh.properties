learner.exam.tips = إذا كانت هناك أسئلة في الامتحان الشفوي، يرجى الانتباه إلى النقاط التالية
learner.exam.tips1 = أولاً ، يُطلب من المرشحين التحقق مما إذا كان قد تم تثبيت البرنامج الملحقة للـ JAVA على الكمبيوتر (انقر فوق "المراقبة البيئية" للتحقق مما إذا كان الجهاز قد تم تثبيته بنجاح) ، يحتاج المرشحون إلى إحضار سماعة رأس ، والتحقق مما إذا كان التسجيل عادي ، إذا كانت هناك مشكلة بالجهاز ، يرجى التواصل مع المراقب ، وطلب استبدال الأجهزة ، حتى لا يؤخر الاختبار.
learner.exam.tips2 = ثانيًا، التسجيل الشفوي لكل سؤال ، يحتاج إلى "رفع" ، إذا لم يكن هناك رفع مباشر لإكمال الاختبار ، فلن يقوم النظام برفع مقطع الصوت تلقائيًا للطلاب.
learner.exam.tips3 = ثلاثة، لأن الشبكة ليست عوامل يمكن السيطرة عليها، من أجل منع المشاكل أثناء عملية التحميل، واقترح أن فحص في السجل بعد أول انقر فوق "حفظ"، تسجيل إلى "اسم + رقم + العنوان" واسم الملف المخزنة في المحلية، إن لم يكن تحميل، يرجى الحفاظ على نسخة صوتية لvigvigilate المعلم.
learner.exam.tips4 = رابعًا إذا كانت هناك حاجة لتعليق التعديل في عملية التسجيل، يرجى النقر فوق زر "يقاف مؤقت"، ثم انقر فوق متابعة التسجيل، يمكن أن يكون التسجيل مستمر. بمجرد النقر فوق إيقاف في وقت لاحق، سيعتقد مرة أخرى أن التسجيل هو التسجيل الثاني، وسوف يكتب فوق السجل السابق، الذي ينتمي إلى إعادة - تسجيل.
