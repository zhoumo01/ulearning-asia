learner.forum.redo = عند حدوث هذه المشكلة ، قد تكون قد قمت بتسجيل الدخول إلى عدة حسابات في جهاز كمبيوتر واحد أو تم تسجيل دخول العديد من أجهزة الكمبيوتر بنفس الحساب. يرجى الاتصال بمعلم المقرر الدراسي وإبلاغه بهذه المشكلة ، والسماح لمعلمك بتسجيل الدخول إلى حساب المعلم الخاص به والنقر فوق "إعادة القيام به" للسماح لك بإعادة القيام بذلك.
