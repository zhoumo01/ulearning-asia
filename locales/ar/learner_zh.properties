learner.forum.beenChange = لن يتم إعطاء درجات لجميع الأقسام. لا يتم إعطاء بعض الأسئلة التعبيرية الدرجات ، والنظام يسجل الوقت فقط. على سبيل المثال ، لا يتم إعطاء درجات لأقسام التحدث والمفردات والنطق في المستويين 1 و 2. مثال آخر ، معظم أجزاء مهمة الاستماع في المستويين 3 و 4 لا يتم منحها درجات ، والأسئلة التعبيرية تسجل الوقت فقط. إذا كانت الإجابة الأولى لكل تمرين غير صحيحة ، فيرجى التعديل والنقر فوق الزر "التحقق من الإجابات" مرة أخرى حتى يظهر الزر "إعادة المحاولة". إذا لم تتمكن من العثور على النتائج ، يرجى أولاً التحقق مما إذا تم تغيير زر "التحقق من الإجابات" في جميع صفحات التمرين إلى الزر "إعادة المحاولة". على سبيل المثال ، يحتوي قسم القواعد النحوية على العديد من الصفحات ، لذلك هناك دائمًا صفحة أو عدة صفحات غير محددة ولا تزال تحمل زر "التحقق من الإجابات". للاختبار والاختبار ، تحتاج إلى الإجابة على جميع الأسئلة ثم النقر فوق الزر "إرسال" للاطلاع على النتائج.
learner.forum.record = س: بعد تنزيل الملحق الإضافي ، لا يوجد صوت للتسجيل. ماذا حدث؟ جرب متصفح IE ، ما زال لا يوجد صوت.
learner.forum.asNor = لم يتم تنشيط الملحق الإضافي أو أنك حصلت على إصدار خاطئ ، لذا يرجى تثبيت الملحق الإضافي مرة أخرى. بالنسبة لنظام التشغيل ويندوز 64  بت ، يرجى تثبيت كل من الملحقات الإضافية 64 بت و 32 بت في نفس الوقت. تحتوي الصفحة الأولى من الملحق الإضافي على الوصف. إذا كنت لا تزال غير قادر على الدراسة كالمعتاد ، فيرجى الاتصال بموظفي خدمة العملاء.
learner.forum.goes = س: تم تثبيت الملحق الإضافي ، ولكن عندما ينتقل إلى صفحة التحدث ، فإنه يتعطل.
learner.forum.install = يرجى التحقق من أن نظام التشغيل المثبت على الكمبيوتر هو ويندوز 64 بت و متصفح IE و يكون 32 بت، أو أن نظام التشغيل المثبت على الكمبيوتر هو ويندوز 32 بت و متصفح IE و يكون 64 بت، إذا كانت الإجابة بنعم، يرجى تثبيت ملحقات كلا الإصدارين 32 بت و 64 بت في نفس الوقت.
learner.forum.afterRecord = س: لقد انهيت أقسام التحدث والنطق وفحصت زر التسجيل. ولكن بعد التسجيل ، لا يمكن سماع أي صوت.
learner.forum.micro = في قسم التسجيل ، انقر فوق الزر الذي يحمل شكل الميكروفون. عندما يتغير الزر إلى المربع الأحمر ، يمكن للطلاب بدء محادثة شفوية أو التسجيل. انقر فوق زر المربع الأحمر وسيتوقف التسجيل. عندما ينوي الطلاب تشغيل التسجيل ، انتظر حتى يتوقف التسجيل مؤقتًا ، انقر فوق الزر الثلاثي ، الموجود في الجانب الأيمن من زر الميكروفون ، للتشغيل. في حالة عدم القدرة على التشغيل بعد التسجيل ، يرجى التحقق من ميكروفون الكمبيوتر إذا كان يعمل بشكل طبيعي.
